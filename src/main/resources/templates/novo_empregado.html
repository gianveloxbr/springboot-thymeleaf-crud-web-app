<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Empregados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Sistema de Gerenciamento de Empregados</h1>
        <hr>
        <h2>Salvar Empregado</h2>

        <form action="#" th:action="@{/salvarEmpregado}" th:object="${empregado}" method="POST">
            <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sobrenome}" placeholder="Sobrenome" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salvar Empregado</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para a Lista de Empregados</a>
    </div>
</body>

</html>
