<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de Gerenciamento de Empregados</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Lista de Empregados</h1>

        <a th:href="@{/showNovoEmpregadoForm}" class="btn btn-primary btn-sm mb-3"> Adicionar Empregado </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th> Ações </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empregado : ${listaEmpregados}">
                    <td th:text="${empregado.nome}"></td>
                    <td th:text="${empregado.sobrenome}"></td>
                    <td th:text="${empregado.email}"></td>
                    <td> <a th:href="@{/showFormUpdate/{id}(id=${empregado.id})}" class="btn btn-primary">Atualizar</a>
                        <a th:href="@{/deleteEmpregado/{id}(id=${empregado.id})}" class="btn btn-danger">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
